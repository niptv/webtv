<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />
    <script type='text/javascript' src='https://content.jwplatform.com/libraries/IDzF9Zmk.js'></script>
    <script type="text/javascript">jwplayer.key = 'Khpp2dHxlBJHC8MCmLnBuV2jK/DwDnJMniwF6EO9HC/riJ712ZmbHg==';</script>
</head>
<body>
    <div id="playerContainer"></div>

    <script>
        // Function to get URL parameter
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Fetch JSON data
        fetch('iptv.json')
            .then(response => response.json())
            .then(channels => {
                // Initialize JW Player
                function loadPlayer(channel) {
                    jwplayer("playerContainer").setup({
                        file: channel.link,
                        image: channel.logo,
                        title: channel.name,
                        width: "100%",
                        aspectratio: "16:9"
                    });
                }

                // Create a dropdown to select different channels
                const select = document.createElement('select');
                select.onchange = function() {
                    const selectedChannel = channels[select.selectedIndex];
                    loadPlayer(selectedChannel);
                };

                channels.forEach(channel => {
                    const option = document.createElement('option');
                    option.text = channel.name;
                    select.add(option);
                });

                document.body.insertBefore(select, document.getElementById('playerContainer'));

                // Load the channel based on URL parameter or default to the first one
                const channelId = getUrlParameter('id');
                const channelToLoad = channels.find(channel => channel.id === channelId) || channels[0];
                loadPlayer(channelToLoad);

                // Set the dropdown to the correct option
                select.value = channelToLoad.name;
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
</body>
</html>
