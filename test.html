<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Box Layout with Overlay Popup Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }
        .card {
            background-color: #f8f8f8;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            transition: transform 0.3s;
        }
        .card img {
            max-width: 100px;
            margin: 15px 0;
        }
        .card h2 {
            font-size: 1rem;
            text-align: center;
            margin: 10px 0;
        }
        .card p {
            font-size: 0.875rem;
            text-align: center;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .overlay-content {
            position: relative;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
        }
        .overlay-content iframe {
            width: 100%;
            height: 400px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f44336;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="card">
            <a href="#" onclick="openOverlay('https://tgaadi-web.tech/player.php?https://tgaadi-web.tech/stalker.m3u8?tv=12805')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Bharti_Airtel_Logo.svg/893px-Bharti_Airtel_Logo.svg.png" alt="Bharti Airtel Logo">
                <h2>TELUGU EROSNOW CLASSIC CINEMA 1</h2>
                <p>TELUGU EROSNOW CLASSIC CINEMA 1</p>
            </a>
        </div>
        <div class="card">
            <a href="#" onclick="openOverlay('https://tgaadi-web.tech/player.php?https://tgaadi-web.tech/stalker.m3u8?tv=12808')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Bharti_Airtel_Logo.svg/893px-Bharti_Airtel_Logo.svg.png" alt="Bharti Airtel Logo">
                <h2>TELUGU CLASSIC CINEMA 1 SD</h2>
                <p>TELUGU CLASSIC CINEMA 1 SD</p>
            </a>
        </div>
    </div>

    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <button class="close-btn" onclick="closeOverlay()">Ã—</button>
            <iframe id="overlay-frame" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function openOverlay(url) {
            document.getElementById('overlay-frame').src = url;
            document.getElementById('overlay').style.display = 'flex';
        }

        function closeOverlay() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('overlay-frame').src = '';
        }
    </script>
</body>
</html>
